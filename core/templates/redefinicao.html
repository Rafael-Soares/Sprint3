<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form method="POST">
        {% csrf_token %}

        <p><button type="submit" name="send email">REDEFINIR</p>
    </form>
